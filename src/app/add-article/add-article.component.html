<div class="container">
    <form #myform="ngForm" (ngSubmit)="createArticle(myform)">
        <div class="form-group">
        <label for="articleLabel">Label</label>
        
        <input ngModel name="articleLabel" size="20" type="text" class="form-control" id="articleLabel" />
    </div>
    <div class="form-group">
    <label for="articlePrice">Price </label>
    
    <input ngModel name="articlePrice" size="20" type="number" class="form-control" id="articlePrice" />
    
    </div>
    <div class="form-group">
        <label for="articlePicture">picture </label>
        
        <input ngModel name="articlePicture" size="20" type="text" class="form-control" id="articlePicture" />
        
        </div>
    <div class="form-group">
    <label for="provider_id">Provider </label>
    <select ngModel name="provider_id" class="form-control">
        <option *ngFor="let provider of providers" [value]="provider.id"  >{{provider.name}}</option>
    </select>
    </div>
    <button class="btn btn-primary mt-3">Ajouter</button>
    </form>
</div>
